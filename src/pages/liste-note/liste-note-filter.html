<ion-header>

	<ion-navbar no-border-bottom>
		<ion-title>Mes notes</ion-title>
		<ion-buttons end (click)="createNote()">
			<button ion-button>
			<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

	<ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="note_filter">
      <ion-segment-button value="date">
        Date
      </ion-segment-button>
      <ion-segment-button value="status">
        Status
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content class="page-liste-note" [ngSwitch]="note_filter">

	<div *ngSwitchCase="'date'">
	  <ion-card *ngFor="let note of listeNote" (click)="openNote(note.id)">

	    <ion-item>
	      <h2>{{ note.title }}</h2>
				<p>
					<span class="validation-dot {{ note.validation_status }}"></span>
					{{ note.validation_status }}
				</p>
	    </ion-item>

	    <ion-card-content>
				<ion-row>
					<ion-col>
						<p>TVA</p>
						<p>{{ note.tax_inclusive_amount }}€</p>
					</ion-col>
					<ion-col>
						<p>TTC</p>
						<p>{{ note.tax_amount }}€</p>
					</ion-col>
				</ion-row>
	    </ion-card-content>

	    <ion-row>
	      <ion-col>
	        <button ion-button color="primary" clear small icon-start>
	          <ion-icon name='text'></ion-icon>
	          <span (click)="deleteNote(note)">Supprimer</span>
	        </button>
	      </ion-col>
	      <ion-col text-center>
	        <ion-note>
	          {{ note.date_modified }}h ago
	        </ion-note>
	      </ion-col>
	    </ion-row>

	  </ion-card>
	</div>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{note?.title}}</ion-title>
		<ion-buttons end *ngIf="newNote == true" (click)="registerNote()">
			<button ion-button>
				<ion-icon name="checkmark"></ion-icon>
			</button>
		</ion-buttons>
		<ion-buttons end *ngIf="newNote == false" (click)="presentActionSheet()">
			<button ion-button>
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

	<ion-list inset>
		<ion-item>
			<ion-label>Status</ion-label>
			<ion-select [(ngModel)]="validation_status">
				<ion-option value="en-cours">En cours</ion-option>
				<ion-option value="validee">Validée</ion-option>
				<ion-option value="payee">Payée</ion-option>
				<ion-option value="refusee">Refusée</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>
	<ion-list>
		<ion-item *ngFor="let entry of entries">
			<ion-thumbnail item-start>
				<img src="img/thumbnail-totoro.png">
			</ion-thumbnail>
			<h2>{{ entry.title }}</h2>
			<p>24€TTC 14€TVA</p>
			<button ion-button clear item-end>View</button>
		</ion-item>

	</ion-list>
</ion-content>
